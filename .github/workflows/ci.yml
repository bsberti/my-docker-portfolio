name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    # ✅ Variáveis globais para o job inteiro
    env:
      PG_HOST: localhost
      PG_PORT: 5432
      PG_USER: devuser
      PG_PASSWORD: devpass
      PG_DATABASE: devdb
      PORT: 5000

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: devuser
          POSTGRES_PASSWORD: devpass
          POSTGRES_DB: devdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Back-end -------------------------------------------
      - name: Instalar dependências do backend e corrigir permissões
        working-directory: ./server
        run: |
          npm install
          chmod +x ./node_modules/.bin/ts-node
          chmod +x ./node_modules/.bin/playwright

      - name: Rodar migrations e seeds
        working-directory: ./server
        run: |
          node -r ts-node/register src/scripts/create-tables.ts
          node -r ts-node/register src/scripts/seed.ts

      - name: Iniciar servidor da API em segundo plano
        working-directory: ./server
        run: |
          npm run dev > server.log 2>&1 &
          echo "Servidor iniciado em background"
      
      - name: Verificar log do servidor
        run: cat server.log
      
      - name: Esperar servidor da API subir
        run: |
          for i in {1..10}; do
            curl -s http://127.0.0.1:5000/api/projects > /dev/null && echo "API pronta!" && exit 0
            echo "Aguardando servidor subir..."
            sleep 3
          done
          echo "Servidor não subiu a tempo." && exit 1

      - name: Rodar testes da API (Playwright)
        working-directory: ./server
        run: |
          npx playwright install --with-deps
          npx playwright test
      
      # Front-end -------------------------------------------
      - name: Instalar dependências do frontend
        working-directory: ./client
        run: |
          npm install
          chmod +x ./node_modules/.bin/playwright

      - name: Rodar testes da interface (Playwright)
        working-directory: ./client
        run: |
          npx playwright install --with-deps
          npx playwright test

      - name: Build frontend
        working-directory: ./client
        run: npm run build